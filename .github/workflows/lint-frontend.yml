name: Frontend Lint

on:
  push:
    branches: ["*"]
    paths:
      - "frontend/**"
  pull_request:
    branches: ["*"]
    paths:
      - "frontend/**"

jobs:
  eslint:
    name: Run ESLint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Lint
        run: npm run lint
